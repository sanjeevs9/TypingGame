<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
    integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container">
                <div class="signIn-SignUp">
                    <div class="SignIn-Form">
                        <form class="SignIn">
                            <div class="title">
                                Sign in
                            </div>
                            <div class="emailField">
                                <i class="fa-solid fa-envelope icon"></i>
                                <input class="email" placeholder="Email"/>
                            </div>
                            <div class="passwordField">
                                <i class="fa-solid fa-lock icon"></i>
                                <input class="password" placeholder="Password"/>
                            </div>
                            <button class="button">
                                Login
                            </button>
                        </form>
                    </div>
                    <div class="SignUp-form">
                        <form class="SignUp">
                            <div class="title">
                                Sign up
                            </div>
                            <div class="usernameField">
                                <i class="fa-solid fa-user icon"></i>
                                <input placeholder="Username" class="username"/>
                            </div>
                            <div class="emailField">
                                <i class="fa-solid fa-envelope icon"></i>
                                <input class="email" placeholder="Email"/>
                            </div>
                            <div class="passwordField">
                                <i class="fa-solid fa-lock icon"></i>
                                <input placeholder="password" class="password"/>
                            </div>
                            <button class="button">
                                SignUp
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="extra">
                    <div class="left">
                        <div class="text">
                            
                            <div>
                                <h2 class="h2">New Here?</h2> 
                                Signup now to Join super cool TypingPanda community, and your progress will be saved.
                            </div>     
                        </div>
                        <button class="button-1">
                            SignUp
                        </button>
                        <div >
                            <image class="img" src="./img/file.png">

                            </image>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <script src="./script/login.js"></script>
    
</body>

</html>
