<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type4</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"
    integrity="sha512-4lykFR6C2W55I60sYddEGjieC2fU79R7GUtaqr3DzmNbo0vSaO1MfUjMoTFYYuedjfEix6uV9jVTtRCSBU/Xiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
    integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="heading">
      <div id="logo-col">
        <img src="./img/brown.png" />
        <div id="heading-text">
          PandaType
        </div>
      </div>
      <div id="heading-button">
        <button class="login">Login</button>
      </div>

    </div>
    <div class="settings">
      <div class="first-settings">
        <div class="punctuation">
          <i class="fa-solid fa-quote-left"></i>
          punctuation
        </div>
        <div class="capital">
          <i class="fa-solid fa-a"></i>
          capitals
        </div>

      </div>
      <div class="spacer"></div>
      <div class="second-settings">
        <div class="default">
          <i class="fa-solid fa-ghost"></i>
          default
        </div>
        <div class="paw-type">
          <i class="fa-solid fa-paw"></i>
          PawType
        </div>
      </div>
      <div class="spacer second-line"></div>
      <div class="third-settings">
        <div class="sentences two-class" >
          <i class="fa-solid fa-a"></i>
          sentences
        </div>
        <div class="number">
        <span id="one">1</span>
        <span id="two" class="two-class">2</span>
        <span id="three">3</span>
        </div>
      </div>
    </div>
    <div class="game" id="game" tabindex="0">
      <div class="text" id="textt">Getting paragrapgh...  </div>
      <div id="focus-error">Click here to focus</div>
      <div id="cursor"></div>
    </div>

  </main>
  <script src="./script/main.js"> </script>
</body>

</html>
